<div class="mx-auto flex h-full max-w-72 flex-col justify-center gap-8">
  <div class="flex flex-col gap-2">
    <h2>Open Graph</h2>

    <p-floatlabel variant="on">
      <input #graphIdInput pInputText type="text" id="graphId" class="w-full" />
      <label for="graphId">Graph ID</label>
    </p-floatlabel>

    <p-button
      class="self-end"
      label="Open"
      (onClick)="navigateToGraph(graphIdInput.value)"
    ></p-button>
  </div>
  <div class="flex flex-row items-center gap-4">
    <div class="h-[1px] grow bg-surface-500"></div>
    <span class="text-surface-500">or</span>
    <div class="h-[1px] grow bg-surface-500"></div>
  </div>
  <div class="flex flex-col gap-2">
    <h2>Create Graph</h2>

    <p-floatlabel variant="on">
      <input #graphNameInput pInputText type="text" id="graphName" class="w-full" />
      <label for="graphName">Graph Name</label>
    </p-floatlabel>

    <p-button class="self-end" label="Create" (onClick)="newGraph(graphNameInput.value)"></p-button>
  </div>
</div>
